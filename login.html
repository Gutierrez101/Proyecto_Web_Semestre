<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-success p-2">
    <div class="container-fluid">
      <a class="navbar-brand text-white font-bold" href="#">Logo</a>
      <div class="d-flex gap-2 ms-auto">
        <a class="btn btn-light" href="/login.html">Sign in</a>
        <a class="btn btn-dark" href="/registrarse.html">Register</a>
      </div>
    </div>
  </nav>

  <!-- Formulario -->
  <div class="flex justify-center items-center h-[80vh]">
    <div class="bg-gray-100 p-6 rounded shadow-md w-80">
      <h2 class="text-center font-bold text-xl mb-4">Registrarse</h2>
      <form id="loginForm">
        <label class="block mb-1">Email</label>
        <input type="email" id="email" class="form-control mb-3" required />

        <label class="block mb-1">Contraseña</label>
        <input type="password" id="password" class="form-control mb-3" required />
        <div class="mb-3">
          <label class="block mb-1">Tipo de usuario</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="estudiante" name="tipoUsuario" value="estudiante">
            <label class="form-check-label" for="estudiante">Estudiante</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="profesor" name="tipoUsuario" value="profesor">
            <label class="form-check-label" for="profesor">Profesor</label>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100 mb-2">Registrar</button>
        <a href="#" class="text-sm text-blue-600 underline block text-center">¿Olvidaste tu contraseña?</a>
      </form>
    </div>
  </div>

  <!-- Script POO -->
  <script src="login.js"></script>
</body>
</html>
