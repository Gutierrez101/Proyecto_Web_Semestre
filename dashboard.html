<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiStudyClass</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
 
  <script src="https://cdn.tailwindcss.com"></script>
 
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white">

 
  <nav class="navbar navbar-expand-lg bg-success text-white px-4">
    <div class="container-fluid">
      <img src="https://i.imgur.com/w1URBmK.png" alt="logo" width="40" />
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-light" href="#">Sign in</a>
        <a class="btn btn-dark" href="#">Register</a>
      </div>
    </div>
  </nav>

  <!-- Encabezado -->
  <header class="text-center py-10 bg-gray-100">
    <h1 class="text-4xl font-bold">MiStudyClass</h1>
    <p class="text-lg">Bienvenido (nombre usuario)</p>
    <div class="mt-4">
      <button class="btn btn-outline-secondary me-2">My profile</button>
      <button class="btn btn-dark">New Class</button>
    </div>
  </header>

  <!-- SecciÃ³n de clases -->
  <main class="bg-green-600 py-10 px-6">
    <h2 class="text-white text-2xl font-semibold mb-4">Your Class</h2>
    <div id="courseContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 p-8">
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-sm text-gray-700">
      <div>
        <h3 class="font-bold">Explore</h3>
        <ul>
          <li>Mis cursos</li>
          <li>Prototyping</li>
          <li>Development</li>
        </ul>
      </div>
      <div>
        <h3 class="font-bold">Resources</h3>
        <ul>
          <li>Documentos</li>
          <li>Tareas</li>
          <li>Soporte</li>
        </ul>
      </div>
      <div class="flex gap-3 items-center">
        <img src="https://img.icons8.com/ios-filled/24/000000/figma.png" />
        <img src="https://img.icons8.com/ios-filled/24/000000/github.png" />
        <img src="https://img.icons8.com/ios-filled/24/000000/linkedin.png" />
      </div>
    </div>
  </footer>

  <!-- Script POO -->
  <script src="dashboard.js"></script>
</body>
</html>
